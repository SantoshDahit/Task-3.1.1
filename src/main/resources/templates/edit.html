<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
}

h2 {
    color: #333;
}

table {
    width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse;
}

td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
<h2>Edit Student</h2>

<table>
    <tr>
        <td>ID:</td>
        <td th:text="${student.id}"></td>
    </tr>
</table>

<form th:action="@{/edited(id=${id})}" th:object="${editStudentForm}" method="post">
    <table>
        <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" th:field="*{firstName}" th:value="${student.firstName}" required></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" th:field="*{lastName}" th:value="${student.lastName}" required></td>
        </tr>
        <tr>
            <td><label for="degree">Degree:</label></td>
            <td><input type="text" th:field="*{degree}" th:value="${student.degree}" required></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Save Changes</button></td>
        </tr>
    </table>
</form>
</body>
</html>
